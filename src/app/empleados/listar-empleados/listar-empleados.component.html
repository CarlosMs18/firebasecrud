<div *ngIf="loading" >
  <app-spinner></app-spinner>
</div>


<div class="container" *ngIf="!loading">
  <div class="row mt-5 justify-content-center">
    <div class="col-8">
      <table class="table table-dark">
        <thead>
          <tr class="text-center">
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Documnts.</th>
            <th scope="col">Salario</th>
            <th scope="col" class="text-center" >Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr class="text-center" *ngFor="let empleado of empleados; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{empleado.nombre}} </td>
            <td>{{empleado.apellido}} </td>
            <td>{{empleado.documento}} </td>
            <td>{{empleado.salario}}</td>
            <td class="text-center">
              <i [routerLink]="['/empleados/edit-empleado', empleado.id!]"  class="fas fa-edit"></i>
              <i (click)="eliminarEmpleado(empleado.id!)" class="fas fa-trash-alt"></i>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
